<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="900" height="900"></canvas>
      <script src="jquery-1.10.2.js"></script>
    <script>
      var canvas = document.getElementById('myCanvas');
      var context = canvas.getContext('2d');
        

	  <!-- row 1 -->

        
      context.beginPath();
      context.rect(100, 100, 200, 200);
      context.fillStyle = 'blue';
      context.fill();
      context.lineWidth = 7;
      context.strokeStyle = 'black';
      context.stroke();

      context.beginPath();
      context.rect(300, 100, 200, 200);
      context.fillStyle = 'blue';
      context.fill();
      context.lineWidth = 7;
      context.strokeStyle = 'black';
      context.stroke();

      context.beginPath();
      context.rect(500, 100, 200, 200);
      context.fillStyle = 'blue';
      context.fill();
      context.lineWidth = 7;
      context.strokeStyle = 'black';
      context.stroke();

	  <!-- row 2 -->


      context.beginPath();
      context.rect(100, 300, 200, 200);
      context.fillStyle = 'blue';
      context.fill();
      context.lineWidth = 7;
      context.strokeStyle = 'black';
      context.stroke();

      context.beginPath();
      context.rect(300, 300, 200, 200);
      context.fillStyle = 'blue';
      context.fill();
      context.lineWidth = 7;
      context.strokeStyle = 'black';
      context.stroke();

      context.beginPath();
      context.rect(500, 300, 200, 200);
      context.fillStyle = 'blue';
      context.fill();
      context.lineWidth = 7;
      context.strokeStyle = 'black';
      context.stroke();


	  <!-- row 3 -->
	
      context.beginPath();
      context.rect(100, 500, 200, 200);
      context.fillStyle = 'blue';
      context.fill();
      context.lineWidth = 7;
      context.strokeStyle = 'black';
      context.stroke();

      context.beginPath();
      context.rect(300, 500, 200, 200);
      context.fillStyle = 'blue';
      context.fill();
      context.lineWidth = 7;
      context.strokeStyle = 'black';
      context.stroke();

      context.beginPath();
      context.rect(500, 500, 200, 200);
      context.fillStyle = 'blue';
      context.fill();
      context.lineWidth = 7;
      context.strokeStyle = 'black';
      context.stroke();

        var canvas = $('#myCanvas');
        
        // calculate position of the canvas DOM element on the page
        
        var canvasPosition = {
            x: canvas.offset().left,
            y: canvas.offset().top
        };
        
        canvas.on('click', function(e) {
                  
                  // use pageX and pageY to get the mouse position
                  // relative to the browser window
                  
                  var mouse = {
                  x: e.pageX - canvasPosition.x,
                  y: e.pageY - canvasPosition.y
                  }
                  
				  var x1 =0;
				  var y1 =0;
				  var personsize = 80;
				  var pushcount =0;
				  
				  //row 1
				  
				  if (mouse.x > 100 && mouse.x < 300) {x1 = 200}
				  if (mouse.y > 100 && mouse.y < 300) {y1 = 200 }
				  
				  if (mouse.x > 300 && mouse.x < 500) {x1 = 400 }
				  if (mouse.y > 100 && mouse.y < 300) {y1 = 200}
				  
				  if (mouse.x > 500 && mouse.x < 700) {x1 = 600 }
				  if (mouse.y > 100 && mouse.y < 300) {y1 = 200 }
				
				  //row 2
				  
				  if (mouse.x > 100 && mouse.x < 300) {x1 = 200} 
				  if (mouse.y > 300 && mouse.y < 500) {y1 = 400 }
				  
				  if (mouse.x > 300 && mouse.x < 500) {x1 = 400 }
				  if (mouse.y > 300 && mouse.y < 500) {y1 = 400 }
				  
				  if (mouse.x > 500 && mouse.x < 700) {x1 = 600 }
				  if (mouse.y > 300 && mouse.y < 500) {y1 = 400 }
				  
				  // row 3
				  
				  if (mouse.x > 100 && mouse.x < 300) {x1 = 200}
				  if (mouse.y > 500 && mouse.y < 700) {y1 = 600 }
				  
				  if (mouse.x > 300 && mouse.x < 500) {x1 = 400}
				  if (mouse.y > 500 && mouse.y < 700) {y1 = 600 }
				  
				  if (mouse.x > 500 && mouse.x < 700) {x1 = 600 }
				  if (mouse.y > 500 && mouse.y < 700) {y1 = 600 }
				  
				  
				  
                  // now you have local coordinates,
                  // which consider a (0,0) origin at the
                  // top-left of canvas element
                  var img = new Image();
                  img.onload = function() {
                  context.drawImage(img, x1 - .5*personsize, y1 - .5*personsize, personsize, personsize);
                  }
                  img.src = 'person.png';

                  
        });


        
        
    </script>
  </body>
</html>
